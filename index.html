<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time table</title>
    <link rel="stylesheet" href="style.css">
    <script src="table.js"></script>
    
</head>

<body>
    <div class="container">
        <input type="text" name="" id="block" placeholder="Block range">
        <input type="text" name="" id="line" placeholder="Line range">
        <select name="" id="choose">
            <option value="1">Multiplication</option>
            <option value="2">Addition</option>
            <option value="3">Subtraction</option>
            <option value="4">Division</option>
        </select>
        <div class="btn">
            <button onclick="check()" style="background: red; padding: 10px; border-radius: 10px;">Display</button>
            <button onclick="Add()" style="background: green; padding: 10px; border-radius: 10px; margin-left: 5px;">Addition</button>
            <button onclick="Subtract()" style="background: blue; padding: 10px; border-radius: 10px; margin-left: 5px;">Subtraction</button>
        </div>
       
        <div id="result" style="display:flex;"></div>
    </div>
    
</body>

</html>
